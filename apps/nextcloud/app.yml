version: 1
metadata:
  category: Files
  name: Nextcloud
  version: 23.0.0
  tagline: Productivity platform that keeps you in control
  description: >-
    Nextcloud puts your data at your fingertips, under your control. Store your
    documents, calendar, contacts and photos on your Citadel instead of some
    company's data center. Features:


    - Mobile and desktop sync 

    - Versioning and undelete 

    - Galleries and activity feed 

    - File editing and preview support for PDF, images, text files, Open Document, Word files and more. 

    - Smooth performance and easy user interface. 

    - Fine-grained control over access to data and sharing capabilities by user and by group.


    Note: After logging in to Nextcloud please change the password to something secure before sharing the address with anyone.
  developer: Nextcloud GmbH
  website: https://nextcloud.com
  dependencies: []
  repo: https://github.com/nextcloud/server
  support: https://help.nextcloud.com/categories
  gallery:
    - 1.jpg
    - 2.jpg
    - 3.jpg
  path: /login?user=umbrel
  defaultPassword: $APP_SEED
  mainContainer: web
containers:
  - name: db
    image: mariadb:10.7.1@sha256:832c6e488f49720f484f87ee9f2cd4487321b373db07ac77037860bcd97d92bb
    user: 1000:1000
    command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW
      --skip-innodb-read-only-compressed
    environment:
      MYSQL_ROOT_PASSWORD: moneyprintergobrrr
      MYSQL_PASSWORD: moneyprintergobrrr
      MYSQL_DATABASE: nextcloud
      MYSQL_USER: nextcloud
    data:
      - data/db:/var/lib/mysql
  - image: redis:6.2.6-bullseye@sha256:0c0484b1d1ff36faace984fe9d8e0fe58892ecc34a4859b97171045b9cd343e1
    user: 1000:1000
    name: redis
    data:
      - data/redis:/data
  - name: web
    image: nextcloud:23.0.0@sha256:79ee017a5dd00e063c8fd1f557b2c62eab2594b0bdc41c446402c0be13cbf005
    port: 80
    environment:
      MYSQL_HOST: ${APP_NEXTCLOUD_DB_IP}
      REDIS_HOST: ${APP_NEXTCLOUD_REDIS_IP}
      MYSQL_PASSWORD: moneyprintergobrrr
      MYSQL_DATABASE: nextcloud
      MYSQL_USER: nextcloud
      NEXTCLOUD_ADMIN_USER: umbrel
      NEXTCLOUD_ADMIN_PASSWORD: $APP_SEED
      NEXTCLOUD_TRUSTED_DOMAINS: ${APP_DOMAIN}:${APP_NEXTCLOUD_WEB_PORT} ${APP_HIDDEN_SERVICE}
    depends_on:
      - db
      - redis
    data:
      - data/nextcloud:/var/www/html
  - image: nextcloud:22.2.3-apache@sha256:5512b02fca6533626ed0a1799b2090255357de9b269d0a04d8f7a6d582438ccc
    entrypoint: /cron.sh
    depends_on:
      - db
      - redis
    name: cron
    data:
      - data/nextcloud:/var/www/html
